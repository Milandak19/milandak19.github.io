<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Book</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">M<span>-</span>Book</div>
    </nav>
    <section>
        <div class="container-grid">
            <div class="grid1" id="available">
                <h2>Available</h2>
                <hr>
                <div id="available-list">

                </div>
            </div>
            <div class="grid2" id="borrowed">
                <h2>Borrowed</h2>
                <hr>
                <div id="borrowed-list">
                    <div class="container" id="container-borrowed">
                        <div class="list borrowed">
                            Buku Hidayah, Gramedia, Dadang Suherman.
                        </div>
                        <button type="submit" class="btn-available"
                            onclick="sendDataAvailableBorrowed()">Available</button>
                        <button type="submit" class="btn-broken" onclick="sendDataBrokenBorrowed()">Broken</button>
                    </div>
                </div>
            </div>
            <div class="grid3" id="broken">
                <h2>Broken</h2>
                <hr>
                <div id="broken-list">
                    <div class="container" id="container-broken">
                        <div class="list broken">
                            JavaScript Patterns, 2010, Stoyan Stefanov.
                        </div>
                        <button type="submit" class="btn-available"
                            onclick="sendDataAvailableBroken()">Available</button>
                        <button type="submit" class="btn-delete" onclick="deleteData()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="form-add">
            <form id="add-data" onsubmit="addData(event)">
                <label for="book">Add Books</label>
                <input type="text" id="book" name="book" placeholder="input book detail">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="container-soon">
            <div>Coming Soon:</div>
            <marquee>Naruto release soon.</marquee>
        </div>
    </section>
    <footer>
        <div>&#169; MUHAMMAD FIQRI MILANO</div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
